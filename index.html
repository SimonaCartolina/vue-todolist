<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>vue-todolist</title>
</head>
<body>

        <div id="app" class="my-4 py-2">
            <h1 class="my-3 text-center font-weight-semibold">Bucket List</h1>
            <input v-model="newItem" placeholder="Aggiungi un nuovo elemento" @keyup.enter="addItem" class="text-center">
            <ol class="my-4">
            <li v-for="(item, index) in items" :key="index">
                {{ item }}
            <button @click="removeItem(index)"><i class="fa-solid fa-minus"></i></button>
            </li>
            </ol>
        </div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="myscript.js"></script>
</body>
</html>
